<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6">
      <div class="card animate__animated animate__fadeIn">
        <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-image-top ">
        <div class="card-body">
          <p class="card-text">
            {{item.title}}
          </p>
        </div>
      </div>
    </div>
</div>
